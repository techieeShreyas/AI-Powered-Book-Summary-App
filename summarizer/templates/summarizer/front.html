{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Summarizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'summarizer/style.css' %}" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">ðŸ“š Book Summarizer</h1>

      <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  
  <label for="pdf_file">Upload PDF:</label>
  <input type="file" name="pdf_file" accept="application/pdf" required><br><br>

  <label for="role">Select Role:</label>
  <select name="role" required>
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
    <option value="researcher">Researcher</option>
    <option value="general">General</option>
  </select><br><br>

  <label for="interest">Interest (Optional):</label>
  <select name="interest">
    <option value="general">General Summary</option>
    <option value="motivation">Motivation</option>
    <option value="inspiration">Inspiration</option>
    <option value="adventure">Adventure</option>
    <option value="relationship">Relationship</option>
  </select><br><br>

  <button type="submit">Summarize</button>
</form>

{% if summary %}
  <h2>Summary:</h2>
  <div>{{ summary|safe }}</div>
{% endif %}

    </div>
  </body>
</html>
